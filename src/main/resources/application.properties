# Server Configuration
server.port=8081

# Credenciales de Spring Security
spring.security.user.name=WilmerAraya
spring.security.user.password=admin123

# Application Name
spring.application.name=product-service

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for easy debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging Configuration (opcional, ajustar seg√∫n necesidad)
logging.level.org.springframework=INFO
logging.level.com.wilmer.productservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE